<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="logo/logo phronema.jpg" rel="icon shortcut" type="image/x-icon" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js" defer></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- quotes css -->
    <link rel="stylesheet" href="css/quotes.css">
    <!-- quotes js -->
    <script src="js/quotes.js" defer></script>
    <title>Phronema</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="logo-phronema" src="logo/logo phronema.jpg" alt="logo phronema">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li>
                            <a aria-current="page" href="index.html">Home</a>
                        </li>
                        <!-- <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Members</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="advice-container">
                <p>Advice #<span id="advice-id"></span></p>
                <h2>
                    &OpenCurlyDoubleQuote;
                    <span id="advice-text"></span>
                    &CloseCurlyDoubleQuote;
                </h2>
                <picture>
                    <source media="(max-width: 500px)" srcset="./images/pattern-divider-mobile.svg" />
                    <img src="./img/pattern-divider-desktop.svg" alt="pattern-divider-desktop" />
                </picture>
                <button id="generate-btn">
                    <img src="./img/icon-dice.svg" alt="icon-dice" />
                </button>
            </div>
        </div>
    </main>



</body>

</html>
